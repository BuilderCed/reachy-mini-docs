# Dependabot configuration for security updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # GitHub Actions - check weekly for security updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
